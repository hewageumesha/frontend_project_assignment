<div class="student-list-container">
  <div class="header">
    <h2>Student List</h2>
    <a href="/students/addstudent" class="add-btn" title="Add Student">
      <i class="fa fa-user-plus"></i>
    </a>
  </div>

  <table class="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Average</th>
        <th colspan="3" class="text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>
          <span class="badge">
            {{ student.average }}
          </span>
        </td>

        <td class="action edit">
          <a href="/students/updatestudent/{{student.id}}" title="Edit">
            <i class="fa fa-pencil"></i>
          </a>
        </td>

        <td class="action projects">
          <a href="/students/{{student.id}}/projects" title="Projects">
            <i class="fa fa-folder"></i>
          </a>
        </td>

        <td class="action delete" (click)="deleteStudent(student.id)" title="Delete">
          <i class="fa fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
