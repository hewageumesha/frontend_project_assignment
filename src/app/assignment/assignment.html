<div class="assignment-container">
  <h2>Assignment Result</h2> 

  <table>
    <thead>
      <tr> 
        <th>Student</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of assignmentResult | keyvalue">
        <td>{{item.key}}</td>
        <td>
          <span class="project-badge">{{item.value}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
